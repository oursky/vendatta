name: "data-analysis"
description: "Analyze data and generate insights"
version: "1.0.0"
author: "OpenStandards"
license: "MIT"

parameters:
  type: object
  properties:
    data:
      type: array
      description: "Data to analyze"
    analysis_type:
      type: string
      enum: ["summary", "correlation", "trend", "outlier"]
  required: ["data", "analysis_type"]

execute:
  type: "python"
  script: "{{.ScriptPath}}/analyze.py"

dependencies:
  - "pandas"
  - "numpy"
  - "matplotlib"

permissions:
  - "data:read"
  - "data:write"

metadata:
  tags: ["data", "analysis", "insights"]
  category: "analytics"