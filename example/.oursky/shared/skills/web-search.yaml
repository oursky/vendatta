name: "web-search"
description: "Search the web for information"
version: "1.0.0"
author: "OpenStandards"
license: "MIT"

parameters:
  type: object
  properties:
    query:
      type: string
      description: "The search query"
    limit:
      type: integer
      description: "Maximum number of results"
      default: 10
  required: ["query"]

execute:
  type: "http"
  url: "https://api.searchengine.com/search"
  method: "GET"
  headers:
    "Authorization": "Bearer {{.ApiKey}}"

permissions:
  - "web:read"

metadata:
  tags: ["search", "web", "information"]
  category: "research"