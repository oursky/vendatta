name: "file-operations"
description: "Perform file system operations"
version: "1.0.0"
author: "OpenStandards"
license: "MIT"

parameters:
  type: object
  properties:
    operation:
      type: string
      enum: ["read", "write", "list", "delete"]
    path:
      type: string
      description: "File or directory path"
    content:
      type: string
      description: "Content for write operations"
  required: ["operation", "path"]

execute:
  type: "local"
  command: "node"
  args: ["{{.ScriptPath}}/file-ops.js"]

permissions:
  - "filesystem:read"
  - "filesystem:write"

metadata:
  tags: ["filesystem", "files", "io"]
  category: "system"