name: "git-status"
description: "Check git repository status"
aliases: ["status", "gs"]

steps:
  - name: "Check status"
    command: "git status --porcelain"
  - name: "Show branch"
    command: "git branch --show-current"
  - name: "Check for uncommitted changes"
    command: "git diff --name-only"

env:
  GIT_PAGER: "cat"

metadata:
  category: "git"
  tags: ["version-control", "status"]